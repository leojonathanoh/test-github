name: ci-master-pr

on:
  push:
    branches:
    - '**'
    tags:
    - '**'
  pull_request:
    branches:
    - master

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Docker meta (PRs)
        id: meta-pr
        uses: docker/metadata-action@v4
        with:
          images: |
            name/app
            name2/app
          tags: |
            type=ref,event=pr
      -
        name: Docker meta (main)
        id: meta-main
        uses: docker/metadata-action@v4
        with:
          images: |
            name/app
            name2/app
          tags: |
            type=raw,value={{branch}}-{{sha}}
      -
        name: Docker meta (release)
        id: meta-release
        uses: docker/metadata-action@v4
        with:
          images: |
            name/app
            name2/app
          tags: |
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}.{{minor}}.{{patch}}

